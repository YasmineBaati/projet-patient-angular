<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
 <div class="sidebar">
  <div class="sidebar-brand">
    <img class="im" src="../../assets/img/logo.png" alt="">
  </div>
  <div class="sidebar-menu">
    <ul>
      <li>
        <a class="active" routerLink="/patients/appointement">
        <i class="las la-stethoscope"></i>
        <span class="nav-item">Make A Consultation</span>
        </a>
      </li>
      <li>
        <a class="active" routerLink="/patients/consultations">
        <i class="las la-list-alt"></i>
        <span class="nav-item">Consultations</span>
        </a>
      </li>
      <li>
        <a class="active" routerLink="/patients/documents">
        <i class="las la-folder-open"></i>
        <span class="nav-item">Documents</span>
        </a>
      </li>
      <li>
        <a class="active" routerLink="/patients/account">
        <i class="las la-user"></i>
        <span class="nav-item">Account</span>
        </a>
      </li>
    </ul>
  </div>
 </div>
 <div class="main-content">
  <header>
    <h1>
      <label for="">
      <span class="las la-folder-open"></span>
      </label>
      Documents
    </h1>
    <div class="search-wrapper">
      <span class="las la-search"></span>
      <input type="search" placeholder="Search here"/>
    </div>
    <div class="user-wrapper">
      <img src="../../assets/img/user.png" width="40px" height="40px" alt="">
      <div>
        <h4>Hello,</h4>
        <h5>Patient Name</h5>
      </div>
    </div>
  </header>
  <main>
    <section class="main">
      <div class="main-body">
          <div class="main-content">
              <div class="container mt-5">
                  <div class="main-content">
                      <div class="container mt-5">
                          <table class="table">
                              <thead>
                                  <tr>
                                      <th>Doctor's Name</th>
                                      <th>Date of Issue</th>
                                      <th>Prescription ID</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let onePrescription of allPrescriptions">
                                      <td>{{onePrescription.doctor.firstName}}</td>
                                      <td>{{onePrescription.createdAt  }}  </td>
                                      <td><a [routerLink]="['/patients/documents', onePrescription.id]">{{onePrescription.id}}</a> </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  </main>
 </div>
</body>
</html>
