<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
 <div class="sidebar">
  <div class="sidebar-brand">
    <img class="im" src="../../assets/img/logo2.png" alt="">
  </div>
  <div class="sidebar-menu">
    <ul>
        <li>
            <a class="active" routerLink="/admin/statistics">
              <i class="las la-chart-line"></i>
              <span class="nav-item">Statistics</span>
            </a>
        </li>
          <li>
            <a class="active" routerLink="/admin/patients">
              <i class="las la-user"></i>
              <span class="nav-item">Patients</span>
              </a>
          </li>
          <li>
              <a class="active" routerLink="/admin/doctors">
                <i class="las la-user-tie"></i>
                <span class="nav-item">Doctors</span>
              </a>
          </li>
          <li>
             <a class="active" routerLink="/admin/add-doctor">
             <i class="las la-user-plus"></i>
             <span class="nav-item">New Doctor</span>
             </a>    
          </li>
      </ul>
  </div>
 </div>
 <div class="main-content">
  <header>
    <h1>
      <label for="">
      <span class="las la-user-tie"></span>
      </label>
      Doctors
    </h1>
    <div class="search-wrapper">
      <span class="las la-search"></span>
      <input type="search" placeholder="Search here"/>
    </div>
    <div class="user-wrapper">
      <img src="../../assets/img/user.png" width="40px" height="40px" alt="">
      <div>
        <h4>Hello,</h4>
        <h5>Super Admin</h5>
      </div>
    </div>
  </header>
    <main>
        <div class="main-body">
            <h2>Create A Doctor's Account</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" [(ngModel)]="doctor.firstName" name="firstName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" [(ngModel)]="doctor.lastName" name="lastName" class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="doctor.email" name="email" class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="proficiency">Proficiency:</label>
                    <input type="text" id="proficiency" [(ngModel)]="doctor.proficiency" name="proficiency" class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" [(ngModel)]="doctor.price" name="price" class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" [(ngModel)]="doctor.password" name="password" class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="doctor.confirmPassword" name="confirmPassword" class="form-control">
                </div>
            
                <button type="button" (click)="onSubmit()" class="btn-primary">Create</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
