<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job Dashboard | By Code Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="/pic/logo.jpg" alt="">
          <h1>jobs</h1>
        </div>
        <ul>
          <li>
          <a class="nav-link" routerLink="/patients/appointement">
            <i class="fas fa-user"></i>
            <span class="nav-item">Make a Consultations</span>
        </a>
          </li>
          <li><a class="nav-link" routerLink="/patients/consultations">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Consultation
            </span>
          </a>
          </li>

          <li><a class="nav-link" routerLink="/patients/documents">
            <i class="fab fa-dochub"></i>
            <span class="nav-item"> Documents</span>
          </a>
          </li>
          <li><a class="nav-link" routerLink="/patients/account">
            <i class="fas fa-cog"></i>
            <span class="nav-item">Account</span>
          </a>

          <li><a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <div class="nav-item">log out</div>
          </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="main">
        <div class="main-top">
          <p>Explore the universe!</p>
        </div>
        <div class="main-body">
          <h1>Recent Jobs</h1>
        </div>
    </section>
</div>
</body>
</html>
